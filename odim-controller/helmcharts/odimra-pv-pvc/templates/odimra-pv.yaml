---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: kafka-conf-pv
  namespace: {{ .Values.odimra.namespace }}
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: kafka-conf-pvc
    namespace: {{ .Values.odimra.namespace }}
  hostPath:
    path: {{ .Values.odimra.kafkaConfPath | quote }}
